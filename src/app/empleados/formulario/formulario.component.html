<div class="row justify-content-center">
  <div class="col-8 mt-3">
    <div class="card">
      <div class="card-title">
        <h3>&nbsp;&nbsp;Registro</h3>
      </div>
      <div class="card-body">
        <form (submit)="agregar()">
          <div>
            <label for="numemp">Num Empleado:</label><br>
            <input class="form-control" for="numemp" type="number" [(ngModel)]="nuevo.numEmpleado" name="numEmpleado">
          </div>
          <div class="mt-3">
            <label for="nombre">Nombre:</label><br>
            <input class="form-control" for="nombre" type="text" [(ngModel)]="nuevo.Nombre" name="Nombre">
          </div>
          <div class="mt-3">
            <label for="correo">Correo:</label><br>
            <input class="form-control" for="correo" type="email" [(ngModel)]="nuevo.Correo" name="Correo">
          </div>
          <div class="mt-3">
            <label for="telefono">Tel√©fono:</label><br>
            <input class="form-control" for="telefono" type="tel" [(ngModel)]="nuevo.Telefono" name="Telefono">
          </div>
          <div class="mt-3">
            <label for="fechana">Fecha Nacimiento:</label><br>
            <input class="form-control" for="fechana" type="date" [(ngModel)]="nuevo.fechaNacimiento"
              name="fechaNacimiento">
          </div>
          <div class="mt-3">
            <label for="">Sexo:</label><br>
            <div class="row justify-content-between">
              <div class="col-5">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="radioMasculino" value="1"
                    [(ngModel)]="nuevo.Sexo">
                  <label class="form-check-label" for="radioMasculino">
                    Masculino
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="radioFemenino" value="2"
                    [(ngModel)]="nuevo.Sexo">
                  <label class="form-check-label" for="radioFemenino">
                    Femenino
                  </label>
                </div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Agregar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
